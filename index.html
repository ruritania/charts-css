<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
	</head>
	<body>
		<table class="charts-css column">

		  <caption> 2016 Summer Olympics Medal Table </caption>

		  <thead>
		    <tr>
		      <th scope="col"> Country </th>
		      <th scope="col"> Gold </th>
		      <th scope="col"> Silver </th>
		      <th scope="col"> Bronze </th>
		    </tr>
		  </thead>

		  <tbody>
		    <tr>
		      <th scope="row"> USA </th>
		      <td style="--size: calc(46/46)"> 46 </td>
		      <td style="--size: calc(37/46)"> 37 </td>
		      <td style="--size: calc(38/46)"> 38 </td>
		    </tr>
		    <tr>
		      <th scope="row"> GBR </th>
		      <td style="--size: calc(27/46)"> 27 </td>
		      <td style="--size: calc(23/46)"> 23 </td>
		      <td style="--size: calc(17/46)"> 17 </td>
		    </tr>
		    <tr>
		      <th scope="row"> CHN </th>
		      <td style="--size: calc(26/46)"> 26 </td>
		      <td style="--size: calc(18/46)"> 18 </td>
		      <td style="--size: calc(26/46)"> 26 </td>
		    </tr>
		  </tbody>

		</table>
	</body>
</html>
